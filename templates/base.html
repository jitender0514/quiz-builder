{% load static %}
<!DOCTYPE html>
<!-- Template by html.am -->
<html lang="en-US">
	<head>
        <meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		{% block head_section %}
            <title>{{ page_title }}</title>
		{% endblock %}
	</head>
	<body>
		<div class="body_page">
			{% block main_body %}
			{% include "./header.html" %}
		
	
			<div id="content_block">
				{% block 'content_block' %}
				<div id="content-inner">
					{% block sidebar %}
					{% endblock %}
				</div>
				{% endblock content_block %}
			</div>
			{% include "./footer.html" %}
			{% endblock %}
		</div>
	</body>
</html>
